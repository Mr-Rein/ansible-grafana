#   loop:
#     - grafana-server
#     - prometheus

- name: Cleanup obsolete files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /home/rein/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz
    - /home/rein/prometheus-{{ prometheus_version }}.linux-amd64

# Edit firewall rules
- name: Allow incoming traffic on port 3000 & 9090
  become: true
  firewalld:
    port: "{{ item }}"
    permanent: yes
    immediate: yes
    state: enabled
  loop:
    - 3000/tcp
    - 9090/tcp
  notify:
    - Reload firewalld
    - Restart Grafana
    - Restart Prometheus