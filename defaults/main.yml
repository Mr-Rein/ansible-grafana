---
# Default values

# General
hostname: grafana-server

# Packages
packages:
  - grafana
  - tar
  - wget

# Prometheus
prometheus_user: prometheus
prometheus_download_location: /tmp
prometheus_version: 2.41.0

# Node_exporter
exporter_user: node_exporter
exporter_download_location: /tmp
exporter_version: 1.5.0